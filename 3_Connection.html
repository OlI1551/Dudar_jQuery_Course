<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучаем библиотеку jQuery</title>
</head>
<body>
    <!-- При использовании любой сторонней библиотеки
     необходимо подключать её как отдельный файл внутрь HTML страницы.
     Для подключения jQuery можно поступить двумя способами:
     скачать jQuery файл, добавить в проект и далее подключить локально с проекта;
     не скачивать jQuery файл и подключить удаленно с сервера других компаний.
     Второй вариант проще, поэтому вы можете перейти по этой ссылке
     и там будет представлен тег для подключения jQuery на страницы вашего сайта.-->
    
    <div id="test" onclick="$('#test').hide()">Test</div>    


    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    -->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
</body>
</html>
