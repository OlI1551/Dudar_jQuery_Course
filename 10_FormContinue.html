<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создаем формочку</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script>
        // Ensure jQuery is loaded
        // загружать jQuery здесь - иначе не будет работать в body
        if (typeof jQuery == 'undefined') {
            alert("jQuery is not loaded");
        } else {
            alert("jQuery is loaded successfully");
        }
    </script>
    <script type="text/javascript">
        function valid() {
            var state = $("input[name='sex']:checked").val(); // выбрали 2 инпута, у которых атрибут name=sex
            $("#message")
            if(!state) return $("#message").html("<font style='color:red'>Укажите ваш пол!</font><br />");
            // return - выходим из функции - код не выполняется дальше
            $("#message").hide();
            alert(state); // alert prompt confirm останавливают программу, дальше только после нажатия 
            if(state == "male")
                $("#img").show();

            var test = $("div");
            test += $("p"); //выбрали сразу несколько элементов

            var test1 = $("div, p");

            var test2 = $("#menu ul li a, p"); // можно выбрать несколько элементов
            // и применить к ним общую функцию
        }
    </script>
</head>
<body>
    <!-- В видео уроке мы устраним мелкие недочеты и добавим
     новые крутые фишки для обработки формы. Кроме этого,
     мы рассмотрим новые функции при работе с библиотекой jQuery.

     Этот урок является дополнением предыдущего урока.
     В последующих уроках мы уже не будем зацикливаться на выборе элементов,
     а непосредственно будем работать над новыми функциями в jQuery. -->

    <form name="form" id="form">
        <label for="female">Женский</label>
        <input type="radio" id="female" name="sex" value="female" />
        <label for="male">Мужской</label>
        <input type="radio" id="male" name="sex" value="male" />
        <br /><br />
        <span id="message"></span>
        <input type="button" id="done" onclick="return valid()" value="Готово" />
    </form>

    <img src="1.jpg" style="display:none" id="img" />

    <script type="text/javascript"></script>

    
</body>
</html>
