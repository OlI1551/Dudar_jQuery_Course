<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление элементов</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script>
        // Ensure jQuery is loaded
        // загружать jQuery здесь - иначе не будет работать в body
        if (typeof jQuery == 'undefined') {
            alert("jQuery is not loaded");
        } else {
            alert("jQuery is loaded successfully");
        }
    </script>
</head>
<body>
    <!-- Библиотека jQuery позволяет быстро и удобно создавать HTML объекты
    и добавлять их в DOM структуру документа.
    В ходе урока вы познакомитесь с созданием и добавление элементов через jQuery.

    jQuery позволяет встраивать различные элементы прямиком в HTML-структуру сайта.
    Для этого в библиотеке предусмотрено несколько методов,
    которые делают примерно схожие функции, но с небольшими отличиями.

    Методы append() и appendTo() позволяют поместить объект в конец другого объекта.
    Разница между ними лишь в синтаксисе:
    append() принимает параметр со значением, которое необходимо поместить в блок;
    appendTo() принимает параметр с информацией куда необходимо поместить значение.

    Также существует метод .prepend().
    Метод действует также как «append», но помещает объект в начало другого объекта.

    Если вы хотите обернуть объект в какой-либо тег,
    то для этого стоит использовать метод wrap().

    Если вы хотите поместить объект после или до другого объекта,
    то необходимо использовать функции insertAfter() или же insertBefore().

    // Поместить после блока с id = block
    $("Просто текст").insertAfter("#block");
    // Поместить текст перед последним тегом div
    $("Просто еще текст").insertBefore("div").last(); -->

    <div id="div"><p>Абзац</p></div>
    <div id="div_1"></div><br />

    <img src="1.jpg" alt=" " />
    <img src="4.jpg" />
    <img src="2.jpg" alt=" " /> <!-- нельзя alt="" - не будет показывать изображение -->
    <img src="3.jpg" alt=" " /><br />
    <img src="1.jpg" class="asd" alt="Изображение" title="Изображение" /><br />

    <a href="#">1</a>
    <a href="#">2</a>

    <script type="text/javascript">
        $("div").append("<span>Простой текст</span>"); // в несколько элементов добавляем элемент 
        $('img').appendTo($("#div_1")); // несколько элементов добавляем в элемент

        $("a").wrap("<p style='display:none'></p>");
    </script>


    
</body>
</html>
