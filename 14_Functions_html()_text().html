<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функции html() и text()</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script>
        // Ensure jQuery is loaded
        // загружать jQuery здесь - иначе не будет работать в body
        if (typeof jQuery == 'undefined') {
            alert("jQuery is not loaded");
        } else {
            alert("jQuery is loaded successfully");
        }
    </script>
</head>
<body>
    <!-- Мы уже много раз сталкивались с функциями html() и text(),
    но не придавали им значения.
    В уроке мы разберемся с данными функциями, научимся использовать их на сайте,
    а также узнаем об отличиях между ними.

    Функция html() и функция text() выполняют схожие действия.
    Обе функции позволяют либо брать данные из определенных HTML-объектов,
    либо устанавливать данные в качестве содержания для HTML объектов.

    Разница заключается в способе получения информации.
    Если использовать функцию html(), то значения из объекта получаются вместе с HTML кодом,
    который мы можем использовать как обычный HTML для размещения его на странице.
    Если использовать text(), то мы получаем лишь текст из объекта без HTML-кода. 

    Точно такой же принцип служит для добавления информации в объекты.
    Если необходимо добавить текст вместе с HTML-тегами,
    то стоит использовать функцию html().
    Если мы не хотим использовать HTML, а просто хотим добавить текст,
    то можно использовать функцию text(). -->

    <div id="div">
        Блок
        <p>Абзац</p>
    </div>

    <script type="text/javascript">
        alert($("#div").html()); // выводит все содержимое элемента
        alert($("#div").text()); // выводит только текстовое содержимое

        $("p").html("<p>Новый абзац</p>"); // заменили содержимое абзаца
    </script>
    
</body>
</html>
